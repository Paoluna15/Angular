<h1>Solicitud de Cotización de Servicios</h1>

  <form>
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" placeholder="Escribir tu nombre"/>

      <label for="apellidos">Apellidos</label>
      <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">

      <label for="telefono">Telefono</label>
      <input type="text" name="telefono" id="telefono" placeholder="Numero de telefono">

      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="email" required>

      <label for="empresa">Empresa</label>
      <input type="text" name="empresa" id="empresa" placeholder="Empresa">

      <label for="asunto">Asunto</label>
      <input type="text" name="asunto" id="asunto" placeholder="Solicitud de cotización de servicios">

      <input type="submit" name="enviar" value="enviar">


  </form>
